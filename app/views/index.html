<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="shortcut icon" href="/assets/imgs/favicon.png" />
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div
          class="col"
        >
          <h1 class="text-center p-3 titulo">TaskFlow</h1>
        </div>
      </div>
    </header>
    <hr class="w-75 mx-auto mt-0" />
    <main class="container-fluid">
      <div class="row">
        <div class="col">
          <h4 class="text-center p-2 welcome">Bem-vindo!</h4>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
          <button class="px-2 py-3 m-2 w-75 rounded-5 createTask">
            Criar nova Tarefa
          </button>
        </div>
      </div>
      <div class="row">
        <div
          class="col d-flex flex-column align-items-center justify-content-center tarefas"
          style="min-height: 460px"
        >Nenhuma tarefa criada ainda.</div>
      </div>
    </main>
    <footer class="container-fluid bg-black">
      <div class="row">
        <div class="col">
          <h6 class="text-center p-3 m-0 footer-text">
            Made by
            <a
              class="text-decoration-none link-github py-2"
              href="https://github.com/felbit80"
              target="_blank"
              >@criar tarefa</a
            >
          </h6>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
